<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src = "https://kit.fontawesome.com/c8e4d183c2.js" crossorigin = "anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    
    <section id="find__movie">
        <div class="header">
            <div class="header__nav">
                <div class="header__logo">
                    <figure class="logo__img--container">
                        <img class="logo__img" src="./assets/whitelogo.39850b27.png" alt="">
                    </figure>
                    <!-- <h1 class="logo__text">blinker</h1> -->
                </div>
                <ul class="header__links">
                    <li class="nav__link">
                        <a class="nav-link cursor__off" href="#">Home</a>
                    </li>
                    <li class="nav__link">
                        <a class="nav-link" href="#">Find your movie</a>
                    </li>
                    <li class="nav__link nav__link--contact">
                        <a class="nav-link-contact cursor__off" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="header__search">
                <h1 class="browse__movies">Browse our movies</h1>
                <div class="header__search-bar">
                    <input type="text" placeholder="Search by Movie Title" id="storedName" class="search__input" onchange="onSearchChange(event)">
                    <button class="search__button" onClick="getInput()"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </section>
    <section id = search__results>
        <div class="loading__spinner">
            <i class="fas fa-spinner"></i>
        </div>
        <div class="search__container">
            <div class="search__nav">
                <h1 class="search-results--text">Search Results Containing: <q style="color: purple" id="storedResult"></q></h1>
                <div class="price__slider">
                    <h2 class="price__range--text">Price range: <span class="purple">$0 to $100,000</span></h2>
                    <div class="slider__wrapper">

                    </div>
                </div>
            </div>
            <div class="movies__container">
                <div class="movie__wrapper"></div>
            </div>
        </div>
    </section>
</body>
</html>
